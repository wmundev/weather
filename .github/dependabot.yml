# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`. (You don't need to specify `/.github/workflows` for `directory`. You can use `directory: "/"`.)
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
  - package-ecosystem: "nuget"
    directory: "/weather-backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      weather_backend_minor_patch_updates:
        update-types:
        - "minor"
        - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "nuget"
    directory: "/weather-test"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      weather_test_minor_patch_updates:
        update-types:
        - "minor"
        - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "nuget"
    directory: "/Weather.API.IntegrationTests"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      weather_api_integrationtests_minor_patch_updates:
        update-types:
        - "minor"
        - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "nuget"
    directory: "/Weather.CLI.UnitTests"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      weather_cli_unittests_minor_patch_updates:
        update-types:
        - "minor"
        - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "nuget"
    directory: "/Weather.CLI"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      weather_cli_minor_patch_updates:
        update-types:
        - "minor"
        - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
