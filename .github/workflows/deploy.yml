name: Deploy to AWS

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/checkout@v3
#      - name: Setup .NET 6.0
#        uses: actions/setup-dotnet@v3
#        with:
#          dotnet-version: '6.0.x'
#          include-prerelease: true

      - name: Install AWS .NET Deployment Tool
        run: dotnet tool install -g AWS.Deploy.Tools

      - name: Execute Deployment
        run: |
          dotnet aws deploy --silent --project-path "weather-backend/weather-backend.csproj" --apply "../weather-backend.Deployment/appsettings.json"