name: .NET

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: deploy
      timeout-minutes: 30
      run: |
        eval $(ssh-agent -s)
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan "$SSH_URL" >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        tar czf - weather-backend | ssh admin@$SSH_URL "cd /home/admin && tar xvzf -"
        cd weather-backend
        ssh admin@"$SSH_URL" bash -s' < ci-scripts/startup.sh
      env:
        SSH_URL: ${{ secrets.SSH_URL }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      
